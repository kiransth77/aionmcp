name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ env.GOMODCACHE }}
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build
        run: |
          mkdir -p out
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags "-s -w" -o out/aionmcp-${{ matrix.goos }}-${{ matrix.goarch }} cmd/server/main.go

      - name: Archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: aionmcp-${{ matrix.goos }}-${{ matrix.goarch }}
          path: out/aionmcp-${{ matrix.goos }}-${{ matrix.goarch }}

  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        working-directory: examples/mobile/android-app
        run: chmod +x gradlew

      - name: Build Release APK
        working-directory: examples/mobile/android-app
        run: ./gradlew assembleRelease

      - name: Rename APK
        working-directory: examples/mobile/android-app
        run: |
          mkdir -p out
          cp app/build/outputs/apk/release/app-release-unsigned.apk out/aionmcp-android-${{ github.ref_name }}.apk || \
          cp app/build/outputs/apk/release/app-release.apk out/aionmcp-android-${{ github.ref_name }}.apk

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: aionmcp-android
          path: examples/mobile/android-app/out/*.apk

  build-ios:
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install Swift dependencies
        working-directory: examples/mobile/ios-app
        run: |
          swift package resolve
          swift build

      - name: Create iOS Build Info
        run: |
          mkdir -p out
          cat > out/ios-build-instructions.md << 'EOF'
          # iOS IPA Build Instructions
          
          ## Current Status
          The iOS app uses Swift Package Manager and requires an Xcode project for IPA distribution.
          
          ## Building IPA Locally
          
          To build an IPA file for distribution:
          
          1. **Convert to Xcode Project:**
             ```bash
             cd examples/mobile/ios-app
             # Restructure to standard SPM layout or create Xcode project manually
             ```
          
          2. **Configure Code Signing:**
             - Open the project in Xcode
             - Select your development team
             - Configure signing certificates and provisioning profiles
          
          3. **Build Archive:**
             ```bash
             xcodebuild -scheme AionMCPDemo \
               -configuration Release \
               -archivePath build/AionMCPDemo.xcarchive \
               archive
             ```
          
          4. **Export IPA:**
             ```bash
             xcodebuild -exportArchive \
               -archivePath build/AionMCPDemo.xcarchive \
               -exportPath build \
               -exportOptionsPlist ExportOptions.plist
             ```
          
          ## Automatic Builds
          
          To enable automatic IPA builds in CI/CD, you need to:
          - Create a proper Xcode project structure
          - Add code signing secrets to GitHub repository
          - Use Fastlane or similar tools for automated signing
          
          ## Alternative: TestFlight Distribution
          
          Consider using TestFlight for beta distribution:
          1. Create an App Store Connect app
          2. Use Fastlane or similar tools
          3. Upload builds directly to TestFlight
          
          For more information, see [iOS Developer Documentation](https://developer.apple.com/documentation/xcode/distributing-your-app-for-beta-testing-and-releases)
          EOF

      - name: Upload iOS Build Instructions
        uses: actions/upload-artifact@v4
        with:
          name: aionmcp-ios-instructions
          path: out/ios-build-instructions.md

  create-release:
    needs: [build-and-release, build-android, build-ios]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: out

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: out/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
